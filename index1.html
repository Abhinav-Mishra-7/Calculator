<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    
    <div class="card">
        <div class="display">
            <input type="text" class="result" name="display" placeholder="Enter Number">
        </div>

        <div class="firstDiv">
            <button class="AC operator">AC</button>
            <button class="DE operator">DE</button>
            <button class=". operator"> . </button>
            <button class="/ operator" id="div"> รท </button>
        </div>

        <div class="secondDiv">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="* operator">ร</button>
        </div>

        <div class="thirdDiv">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="+ operator">+</button>
        </div>

        <div class="fourthDiv">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="- operator">-</button>
        </div>

        <div class="fifthDiv">
            <button class="00">00</button>
            <button class="0">0</button>
            <button class="= operator equal">=</button>
        </div>
        
    </div>

    <script src="./first.js"></script>

</body>
</html>
